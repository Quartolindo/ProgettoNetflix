<div class="row">
  <div class="col-lg-4 col-md-6 col-12  d-flex align-items-stretch" *ngFor="let card of list | filter: searchText">
    <mat-card class="example-card" [style.backgroundColor]="'black'" [style.color]="'white'">
      <img mat-card-image class="imgstyle" src={{card.img}}>
      <mat-card-title >
        <h1>{{card.titolo}}</h1>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-subtitle [style.color]="'white'" >{{card?.ambientazione}} {{card.anno}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{card.bio}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab color="bg-button" color="warn" (click)="addPreferiti(card)">
          <mat-icon class="color-white">favorite</mat-icon>
        </button>
        <button mat-fab color="bg-button" color="warn" (click)="deletePreferiti(card)">
          <mat-icon class="color-white">delete</mat-icon>
        </button>
        <button mat-flat-button color="warn" (click)="openDialog(card)">Info</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
